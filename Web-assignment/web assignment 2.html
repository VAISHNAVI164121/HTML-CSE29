<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web assignment 2</title>
</head>
<body>
    <!-- Semantic element -->
  <header>
    <h1>my first semantic element</h1>
  </header>

  <!-- Non-semantic element -->
  <div style="border:1px solid black; padding:10px;">
    <p>This is inside a <b>div</b> (non-semantic).</p>
  </div>

  <!-- Semantic element -->
  <article>
    <p>This is an <b>article</b> (semantic element) containing meaningful content.</p>
  </article>

  <!-- Non-semantic element -->
  <p>Here is a <span>span text</span> inside a paragraph.</p>
    
</body>
</html>
