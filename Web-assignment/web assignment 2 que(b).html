<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web assignment 2 que(b)</title>
</head>
<body>
    <h1>Hyperlink Examples</h1>

  <!-- Text link -->
  <p>
    Visit <a href="https://www.google.com" target="_blank">Google</a>
  </p>

  <!-- Image link -->
  <p>
    <a href="https://www.wikipedia.org" target="_blank">
      <img src="https://via.placeholder.com/150" alt="Wikipedia Logo">
    </a>
  </p>

  <!-- Media link (video) -->
  <p>
    <a href="https://www.w3schools.com/html/mov_bbb.mp4" target="_blank">
      Watch Sample Video
    </a>
  </p>
    
</body>
</html>
