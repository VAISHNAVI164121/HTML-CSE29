<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formatting examples</title>
</head>
<body>
    <b><h1>Text formatting examples</h1></b>
  <p><b><h2>Bold text (using &lt;b &gt;)</h2></b></p><br>
  <strong>Important text (using &lt;strong &gt;)</strong><br>
  <i>Italic text (using&lt;i&gt;)</i><br>
  <em>Emphasized text (using&lt;em&gt;)</em><br>
  <u>Underline text (using&lt;u&gt;)</u><br>
  <mark>Highlighted text(using&lt;u&gt;)</mark><br>
  <small>small text (using&lt;small&gt;)</small><br>
  <p><PRE>H<SUB>2</SUB>O? (using&lt;sub&gt;)
  H<SUP>2</SUP>(using&lt;SUP&gt;)</PRE></p>





</body>
</html>
