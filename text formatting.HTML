<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT FORMATTING</title>
</head>
<body>
     <font SIZE="+2" COLOR = "0000FF">hello world </font><br>
      <font SIZE="+2" COLOR = "#FF0000">VAISHNAVI HERE</font><br>
    <b>hey what's up</b><br>
    <u>is any one there?</u><br>
    <i>this is me</i><br>
    <em>nice to meet you</em>
    <STRONG>HELLO</STRONG>
    <STRIKE>HELLO GAZIABAD</STRIKE><BR>
    <p>H <SUB>2</SUB>O</p>
    <P>X <sup>2</sup></P>
    <ins>hello world</ins>
    <mark>hello</mark>
</body>
</html>
